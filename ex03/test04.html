<!DOCTYPE html>
<html>
<head>
<style>
    .box1{
        background-color: red;
        text-align: center;
    }
    .box2{
        background-color: blue;
        display: inline;
    }
    .outer{
        background-color: yellow;
        text-align: center;
    }
    .box3{
        background-color: green;
        height: 200px;
        width: 200px;
        margin: 0 auto;
        
    }
</style>
</head>
<body>
    <div class="box1">첫번째 박스</div>
    <div class="outer">
        <div class="box2">두번째 박스</div>
    </div>
    <div class="box3">세번째 박스</div>
</body>
</html>
